

<div class="container-fluid">
  <div class="row">
     <div class="col-md-11 mt-3 ms-5">
      <h5 class="text-primary">User List</h5>
      <div class="card p-3 shadow">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of _AuthService.userList">
                    <td>{{user.uid}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>
                      <button class="btn btn-primary"(click)="_AuthService.deleteUser(user)">Delete</button>
                    </td>
                    <td>
                      <button class="btn btn-primary "(click)="_AuthService.updateUser()"data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" class="form-control" name="fullName"[(ngModel)]="_AuthService.userObj.fullName">

          <input type="text" class="form-control" name="phoneNumber"[(ngModel)]="_AuthService.userObj.phoneNumber" >
          <button class="btn btn-primary"(click)="_AuthService.updateUser()">Update</button>

        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
